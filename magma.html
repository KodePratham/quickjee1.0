    <div class="flashcards-container">
        <div class="flashcard" onclick="flipCard(this)">
            <div class="flashcard-inner">
                <div class="front">
                    <h3>Torque Acting on a Magnetic Dipole In a uniform magnetic field </h3>   
                </div>
                <div class="back">
                    <p class="f02">$$ \tau = MBsin\theta $$</p>
                </div>
            </div>
        </div>

        <div class="flashcards-container">
            <div class="flashcard" onclick="flipCard(this)">
                <div class="flashcard-inner">
                    <div class="front">
                        <h3> Magnetic Potential Energy</h3>   
                    </div>
                    <div class="back">
                        <p class="f02">$$ U_m = -MBcos\theta $$</p>
                    </div>
                </div>
            </div>

            <div class="flashcards-container">
                <div class="flashcard" onclick="flipCard(this)">
                    <div class="flashcard-inner">
                        <div class="front">
                            <h3> Time Period of angular oscillation of bar magnet</h3>   
                        </div>
                        <div class="back">
                            <p class="f02">$$ T = 2\pi \sqrt { I \over mB} $$</p>
                        </div>
                    </div>
                </div>
